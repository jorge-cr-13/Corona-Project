<div class="my-3" *ngIf="news && news.length > 0">
    <table class="table table-bordered table-striped table-style">
      <thead>
        <tr>
          <th>Date</th>
          <th>Title</th>
          <th>Url</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let article of news">
          <td>{{ article.date.toDate() | date }}</td>
          <td>{{ article.title }}</td>
          <td>{{ article.url }}</td>
        </tr>
      </tbody>  
    </table>
  </div>
